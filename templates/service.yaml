{{- range $key, $svc := (.Values.services | default dict) }}
---
# -- Context set to each dict object
apiVersion: v1
kind: Service
metadata:
  name: simple-app-{{ $key }}
  labels:
    {{- include "simple-app.selectorLabels" $ | nindent 4 }}
spec:
  type: {{ .type }}
  selector:
    {{- include "simple-app.selectorLabels" $ | nindent 4 }}
  ports:
    - protocol: {{ .protocol | default "TCP" }}
      port: {{ .port }}
      targetPort: {{ $.Values.containerPorts.http }}
{{- end }}